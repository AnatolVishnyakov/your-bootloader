apiVersion: 1

providers:
  - name: 'Test boards'
    orgId: 1
    folder: 'GIT'
    type: file
    allowUiUpdates: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/json

  - name: 'Release boards'
    orgId: 1
    folder: ''
    type: file
    allowUiUpdates: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/release